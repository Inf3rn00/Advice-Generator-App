<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="font-Manrope bg-darkBlue h-screen flex justify-center items-center"
  >
    <div
      class="md:w-2/5 w-4/5 text-center p-8 text-base bg-darkGrayishBlue shadow-grey-900  shadow-lg rounded-2xl relative"
      id="advice-container"
    >
      <h1
        class="text-neonGreen tracking-[0.5rem] text-sm py-5"
        id="advice-number"
      >
      ADVICE #<!-- Advice ID goes here -->
      </h1>

     

      <p id="advice-text" class="text-lightCyan font-bold text-2xl mb-7">
        "<!-- Advice text goes here -->"
      </p>

      <img
        src="/images/pattern-divider-desktop.svg"
        class="w-full"
        alt=""
      />
      <div class="flex justify-center">
        <button
        class="bg-neonGreen w-12 rounded-3xl h-12 relative top-[50px] flex justify-center items-center hover:cursor-pointer transform hover:scale-110 transition duration-300 hover:shadow-glow-green"
        id="btn"
      >
        <img src="/images/icon-dice.svg" alt="" class="" />
      </button>
      </div>
      
    </div>
   

  </body>
  <script src="/index.js"></script>
</html>
